name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0点（北京时间早上8点），可调整
  workflow_dispatch:  # 手动触发

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update log
        run: |
          echo "$(date): Daily auto commit by GitHub Actions" >> log.txt
      - name: Commit changes
        run: |
          git config user.name "Your Name"
          git config user.email "your@email.com"
          git add log.txt
          git commit -m "Daily update $(date)"
          git push
          
